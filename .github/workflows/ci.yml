name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MYSQL_ROOT_PASSWORD: mysql
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests PyMySQL

      - name: Start services
        run: |
          docker compose -f docker-compose.ci.yml up -d --build

      - name: Wait for backend health
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:8080/api/v1/health; then echo ok; exit 0; fi
            sleep 2
          done
          echo "backend not healthy" && docker compose -f docker-compose.ci.yml logs backend && exit 1

      - name: Run smoke tests
        run: |
          pytest -q

      - name: Show logs (on failure)
        if: failure()
        run: |
          docker compose -f docker-compose.ci.yml logs --no-color > compose.logs || true
          cat compose.logs || true

      - name: Tear down
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v