version: "3.8"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-mysql}
      MYSQL_DATABASE: happy4travian
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -hmysql -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - ./docs/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro

  backend:
    build:
      context: .
      dockerfile: backend_py/Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/happy4travian
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-mysql}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    # healthcheck intentionally omitted; CI waits with curl on host